<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00B4D8, #FF48C4); /* Gradient Teal & Pink */
            margin: 0;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            color: #3b3b3b;
            font-size: 24px;
        }
        input {
            display: block;
            width: calc(100% - 20px);
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f8f8;
        }
        input:focus {
            border-color: #FF48C4; 
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(255, 72, 196, 0.6);
        }
        button {
            background-color: #FF48C4; 
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #FF1F91; 
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Selamat Datang! Silakan Login</h2>
        <form action="materi.html" method="get" onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
            <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Semua hak dilindungi. Login untuk melanjutkan.</p>
    </div>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "Febrinata" && password === "5231151017") {
                return true;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>
</body>
</html>
